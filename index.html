<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/font.css" />
    <title>Coding Cofn</title>
  </head>
  <body>
    <div class="big">
      <div class="big_container container">
        <div class="logos">
          <img src="./images/logo-mark.svg" height="18" width="18" alt="logo" />
          <h4 class="logo_name">Coding Conf</h4>
        </div>
        <div class="info">
          <h2>
            Your Journey to Coding Conf <br />
            2025 Starts Here!
          </h2>
          <p>Secure your spot at next yearâ€™s biggest coding conference.</p>
        </div>
        <div class="formTab">
          <form>
            <label class="yuklash">
              <p class="fileName">Upload Avatar</p>
              <div class="fileYuklashDIv">
                <input class="fileYuklash" type="file" />

                <p class="drog">Drag and drop or click to upload</p>
              </div>

              <div class="info_file">
                <img
                  src="./images/icon-info.svg"
                  height="16"
                  width="16"
                  alt=""
                />
                <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
              </div></label
            >
            <label>
              <p class="fileName">Full Name</p>
              <input class="inputName" type="text" />
            </label>
            <label>
              <p class="fileName">Email Address</p>
              <input
                class="inputName"
                type="email"
                placeholder="example@email.com"
              />
            </label>
            <label>
              <p class="fileName">GitHub Username</p>
              <input
                class="inputName"
                placeholder="@yourusername"
                type="text"
              />
            </label>
            <button class="inputName btn">Generate My Ticket</button>
          </form>
        </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
